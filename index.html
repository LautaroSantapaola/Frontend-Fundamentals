<!DOCTYPE html>
<html>
 
    <head>
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="estilos.css">
    </head>

    <body>
        <form>
            <div>
                <legend>Registrarse</legend>
                <label for="nombre">Nombre</label>
                <input type="text"; id="nombre" class="input-padron" required>

                <label for="usuario">Usuario</label>
                <input type="text"; id="usuario" class="input-padron" required>

                <label for="email">Email</label>
                <input type="email"; id="email" class="input-padron" required placeholder="email@dominio.com">

                <label for="contraseña">Contraseña</label>
                <input type="password"; id="contraseña" class="input-padron" required>

                <label for="contraseñaRepetir">Repetir contraseña</label>
                <input type="password"; id="contraseñaRepetir" class="input-padron" required>

                <label class="checkbox"><input type="checkbox" checked>Acepto los <a href="https://policies.google.com/terms?hl=es">términos y condiciones</a></label>

                <input type="submit" value="Enviar" class="enviar">
            </div>
            <div>
                <h4><a href="login.html">¿Ya estás registradx?</a></h4>
            </div>
        </form>
    </body>
</html>
